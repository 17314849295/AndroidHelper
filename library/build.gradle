apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        name "Tapjoy's maven repo"
        url "https://sdk.tapjoy.com/"
    }
    maven {
        name 'Google'
        url 'https://maven.google.com/'
    }
    maven {
        url 'https://android-sdk.is.com/'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'com.google.android.material:material:1.3.0'
    api "androidx.multidex:multidex:2.0.1"

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.10"
    api 'androidx.core:core-ktx:1.3.2'

    api "androidx.activity:activity-ktx:1.2.3"
    api "androidx.fragment:fragment-ktx:1.3.4"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"

    api("io.coil-kt:coil:1.2.1")

    api 'com.tapjoy:tapjoy-android-sdk:12.8.0@aar'
    api 'com.google.android.gms:play-services-ads-identifier:17.0.0'

    api 'com.ironsource.sdk:mediationsdk:7.1.5.1'
    api 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    //noinspection GradleDependency
    api 'com.google.android.gms:play-services-basement:17.1.1'

    api 'com.ironsource.adapters:applovinadapter:4.3.24'
    api 'com.applovin:applovin-sdk:10.1.2'
    api 'com.ironsource.adapters:unityadsadapter:4.3.10'
    api 'com.unity3d.ads:unity-ads:3.6.0'
    api 'com.ironsource.adapters:tapjoyadapter:4.1.16'
}
